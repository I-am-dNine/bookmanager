spring:
  application:
    name: bookmanager
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:bookdb
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  
jwt:
  secret: mySuperSecretKeyForJWT
  expirationMs: 3600000 # 1 小时